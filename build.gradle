plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

shadowJar {
// mainClassName = 'etc.api.App'
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}


def version = "4.0.2"
def log4jVersion = "2.11.2"

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    compile  "io.vertx:vertx-auth-jwt:${version}"
    compile  "io.vertx:vertx-core:${version}"
    compile  "io.vertx:vertx-web:${version}"
//            "io.vertx:vertx-auth-common:${version}"
//            "io.vertx:vertx-config:${version}"

    compile "org.apache.logging.log4j:log4j-core:${log4jVersion}"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'kz.jwt_vertx.App'
